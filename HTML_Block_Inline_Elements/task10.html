<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropdown Selection</title>
</head>
<body>
  <h1>Travel Selection</h1>
  <form>
    Country:
    <select>
      <option selected>India</option><option>USA</option><option>Japan</option>
    </select><br><br>
    State:
    <select>
      <option selected>Uttar Pradesh</option><option>Maharashtra</option>
    </select><br><br>
    City:
    <select>
      <option selected>Mathura</option><option>Delhi</option>
    </select><br><br>
    Favorite Tourist Place:
    <select>
      <option selected>Taj Mahal</option><option>Gateway of India</option>
    </select>
  </form>
  <p>You selected India → Uttar Pradesh → Mathura → Taj Mahal.</p>
</body>
</html>
