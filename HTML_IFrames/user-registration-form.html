<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>
  <form>
    <label>Full Name:</label><input type="text" required><br>
    <label>Email Address:</label><input type="email" required><br>
    <label>Password:</label><input type="password" required><br>
    <label>Confirm Password:</label><input type="password" required><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
