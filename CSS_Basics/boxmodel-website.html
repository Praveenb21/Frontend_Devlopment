<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Website Layout</title>
  <link rel="stylesheet" href="boxmodel-website.css">
</head>
<body>
  <header>
    <h1>Web Design Studio</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to our Studio</h2>
  </section>

  <section class="about">
    <div class="text"><h3>About Us</h3><p>We build beautiful and responsive websites.</p></div>
    <img src="about.jpg" alt="About">
  </section>

  <section class="services">
    <div class="box">Design</div>
    <div class="box">Development</div>
    <div class="box">SEO</div>
  </section>

  <section class="contact">
    <form>
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>Â© 2025 Web Design Studio</footer>
</body>
</html>
